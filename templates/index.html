
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Iris Flower Classification</h2>
    <form action="/predict" method="post">
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" step="any" name="SepalLengthCm" required>

        <label for="sepal_width">Sepal Width:</label>
        <input type="number" step="any" name="SepalWidthCm" required>

        <label for="petal_length">Petal Length:</label>
        <input type="number" step="any" name="PetalLengthCm" required>

        <label for="petal_width">Petal Width:</label>
        <input type="number" step="any" name="PetalWidthCm" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
